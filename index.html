<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
   <link rel="stylesheet" href="./css/style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar-->
    <nav class="navbar navbar-light bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-semibold m-0" href="#">Webshop</a>

    <button class="btn btn-outline-dark btn-sm" type="button" aria-label="Cart" onclick="openCart()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.312-7H3.102z"/>
        <path d="M5.5 12a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
      </svg>
      <span id="cartCount" class="badge bg-danger">0</span>

    </button>
  </div>
</nav>
 <!-- Navbar End-->

  <!-- Item List Cards-->
   <div class="container py-4">
  <div class="row g-4" id="itemsGrid"></div>
</div>
 <!-- Item List Cards End-->
</div>

<!-- Popup Window (Cart) -->
<div class="modal fade" id="cartModal" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="closeCart()"></button>
       
      </div>

      <div class="modal-body" id="cartBody">
        
      </div>

      <div class="modal-footer">
              <button class="btn btn-success" onclick="openCheckout()">Checkout</button>
       
    
      </div>

    </div>
  </div>
</div>

<!-- Cart End-->


 <!-- Checkout Window-->

<div class="modal fade" id="checkoutModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 class="modal-title">Shipping address</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="closeCheckout()"></button>
      </div>

      <div class="modal-body">
        <form id="checkoutForm" class="row g-3">
          <div class="col-6">
            <input class="form-control" id="firstName" placeholder="First name" required>
          </div>
          <div class="col-6">
            <input class="form-control" id="lastName" placeholder="Last name" required>
          </div>

          <div class="col-12">
            <input class="form-control" id="company" placeholder="Company (optional)">
          </div>

          <div class="col-12">
            <input class="form-control" id="address" placeholder="Address" required>
          </div>

          <div class="col-12">
            <input class="form-control" id="apt" placeholder="Apartment, suite, etc. (optional)">
          </div>

          <div class="col-12">
            <input class="form-control" id="city" placeholder="City" required>
          </div>

          <div class="col-5">
            <select class="form-select" id="country" required>
              <option value="" selected disabled>Country/region</option>
              <option>Hungary</option>
              <option>United States</option>
              <option>Germany</option>
            </select>
          </div>

          <div class="col-4">
            <input class="form-control" id="state" placeholder="State" required>
          </div>

          <div class="col-3">
            <input class="form-control" id="zip" placeholder="ZIP" maxlength="6" required>
          </div>

          <div class="col-12">
            <input class="form-control" id="phone" placeholder="Phone (optional)">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal" onclick="closeCheckout()">Cancel</button>
        <button class="btn btn-dark" type="button" onclick="submitCheckout()">Continue</button>
      </div>
    </div>
  </div>
</div>
<!-- Checkout Window End-->

<!--Confirmation Window Popup-->

<div class="modal fade" id="confirmationModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 class="modal-title">Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="closeConfirmation()"></button>
      </div>
      <div class="modal-body">
        <div id="confItems"></div>
        <div class="pt-3 border-top" id="confTotals"></div>
      </div>
    </div>
  </div>
</div>



<!--Confirmation Window Popup End-->

<!-- Popup Window End -->




<footer class="text-center text-muted py-3">

</footer>


 <script src="./js/scripts.js"></script>
</body>
</html>
